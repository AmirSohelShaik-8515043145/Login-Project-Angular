<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container bootdey">
    <div class="email-app">
        <nav>
            <a href="#" class="btn btn-danger btn-block">New Email</a>
        </nav>
        <main>

            <form [formGroup]="emailform">



                <!-- <div class="form-row mb-3"> -->
                <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                <div class="col-10 col-sm-11">
                    <!-- //EMAIL -->
                    <input type="email" class="form-control" placeholder="Email" formControlName="TO" />

                    <div *ngIf="emailform.controls['TO']?.touched">
                        <span style="color:red; font-size: 12px;">
                            <div *ngIf="emailform.controls['TO']?.errors?.['required']">
                                Email is required
                            </div>

                            <div *ngIf="emailform.controls['TO']?.errors?.['pattern']">
                                Please enter a correct email format
                            </div>
                        </span>
                    </div>
                </div>



                <div class="form-row mb-3">
                    <label for="Subject" class="col-2 col-sm-1 col-form-label">Subject</label>
                    <div class="col-10 col-sm-11">
                        <input type="text" class="form-control" id="Subject" placeholder="Subject"
                            formControlName="subject">
                    </div>
                </div>
            </form>





            <div class="row">



                <div class="toolbar" role="toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-light">
                <span class="fa fa-bold"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-italic"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-underline"></span>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-light">
                <span class="fa fa-align-left"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-align-right"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-align-center"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-align-justify"></span>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-light">
                <span class="fa fa-indent"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-outdent"></span>
              </button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-light">
                <span class="fa fa-list-ul"></span>
              </button>
              <button type="button" class="btn btn-light">
                <span class="fa fa-list-ol"></span>
              </button>
            </div>
            <button type="button" class="btn btn-light">
              <span class="fa fa-trash-o"></span>
            </button>
            <button type="button" class="btn btn-light">
              <span class="fa fa-paperclip"></span>
            </button>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-light dropdown-toggle"
                data-toggle="dropdown"
              >
                <span class="fa fa-tags"></span>
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#"
                  >add label <span class="badge badge-danger"> Home</span></a
                >
                <a class="dropdown-item" href="#"
                  >add label <span class="badge badge-info"> Job</span></a
                >
                <a class="dropdown-item" href="#"
                  >add label
                  <span class="badge badge-success"> Clients</span></a
                >
                <a class="dropdown-item" href="#"
                  >add label <span class="badge badge-warning"> News</span></a
                >
              </div>
            </div>
          </div>


                <div class="col-sm-11 ml-auto">

                    <form [formGroup]="emailform">
                        <div class="form-group mt-4">
                            <textarea class="form-control" id="message" name="body" rows="12"
                                placeholder="Click here to reply" formControlName="content"></textarea>

                                <div *ngIf="emailform.controls['content']?.touched">
                                    <span style="color:red; font-size: 12px;">
                                        <div *ngIf="emailform.controls['content']?.errors?.['required']">
                                            Body is required
                                        </div>
                                    </span>
                                </div>
                        </div>
                    </form>

                    <div class="form-group" style="margin-top: 10px;">

                        <button type="submit" class="btn btn-success" style="margin-right: 10px;" [disabled]="!emailform.valid" (click)="sendEmail()">Send</button>

                        <button type="submit" class="btn btn-danger">Discard</button>

                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

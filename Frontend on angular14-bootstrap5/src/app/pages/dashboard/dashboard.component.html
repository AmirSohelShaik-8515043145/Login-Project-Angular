<table class="table">
    <thead>
      <tr style="border-bottom:2px solid black;">
        <th scope="col">Username</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let i of message">
        <!-- <th scope="row">1</th> -->
        <td>{{i.username}}</td>
        <td>{{i.age}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <button type="button" class="btn btn-primary btn-sm" (click)="getprofile(i.email)">User Info</button>
      </tr>
    </tbody>
  </table>

<nav id="navbar" class="navbar navbar-dark bg-info">
    <h1 style="background:transparent;font-size:50px;margin :auto">InCred's People</h1>
  </nav>





<table class="table">
    <thead>
      <tr style="border-bottom:2px solid black;">
        <th scope="col">Username</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let i of usersArray | paginate:{itemsPerPage:5, currentPage:page}">
        <!-- <th scope="row">1</th> -->
        <td>{{i.username}}</td>
        <td>{{i.age}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <button type="button" class="btn btn-primary btn-sm" (click)="getprofile(i.email)">User Info</button>
      </tr>
    </tbody>
  </table>
  <div class="paginateRow">
    <pagination-controls  (pageChange)="page=$event" ></pagination-controls>
  </div>

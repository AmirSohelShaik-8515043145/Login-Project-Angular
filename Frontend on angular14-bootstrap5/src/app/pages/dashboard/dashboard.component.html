<nav id="navbar" class="navbar navbar-dark bg-info">
  <h1 style="background:transparent;font-size:50px;margin :auto">InCred's People</h1>
</nav>


<table class="table">
  <thead>
    <tr style="border-bottom:2px solid black;">
      <th scope="col" style="padding-left:30px ;">Username</th>
      <!-- <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th> -->
    </tr>
  </thead>
  <tbody>
    <tr style="border-bottom:2px solid rgb(160, 159, 159);"
      *ngFor="let i of usersArray | paginate:{itemsPerPage:5, currentPage:page}">
      <td style="padding-left:30px;padding-top:15px;">{{i.username}}</td>
      <!-- <td>{{i.age}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td> -->
      <div style="display:flex;align-items:end;justify-content: end;margin-top: 0;">
        <button type="button" class="btn btn-primary btn-sm" (click)="getprofile(i.email)"
          style="border:2px solid rgb(14, 78, 228);margin: 10px 20px;">User Info</button>
      </div>
    </tr>
  </tbody>
</table>
<div class="paginateDiv">
  <div class="paginateRow">
    <pagination-controls (pageChange)="page=$event"></pagination-controls>
  </div>
  <div class="jumpPageDiv">


    <form [formGroup]="pageForm">
      <input type="text" style="width:95%;margin-top: 0px;border-radius: 4px;padding-left:5px;">
      
      <div *ngIf="pageForm.controls['page']?.touched">
        <span style="color:red; font-size: 12px;">

          <div *ngIf="pageForm.controls['page']?.errors?.['required']">
            Age is required
          </div>

          <div *ngIf="pageForm.controls['page']?.errors?.['pattern']">
            Age should be Numerical value only.
          </div>
        </span>
      </div>

    </form>


    <button class="btn btn-primary" type="submit" style="
  margin: 10px 20px;
  grid-column-start: 2;
  grid-column-end: 4;
  font-size: 15px;
  padding: 0px;
  margin-top: 20px;
  margin-right: 30px;
  margin-left: 10px;
  margin-bottom: 17px;
  background-color: blue;" (click)="jumpPage(singlePage)">Jump Page</button>


  </div>
